<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kanban Board</title>
<style>
  body {
    font-family: 'Sans-serif', sans-serif;
  }
  .header {
    background-color: #58c0dd;
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 24px;
  }
  .container {
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }
  .box {
    width: 23%;
    height: 200px;
    background-color: #63cc68;
    color: white;
    text-align: center;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;  /* Added to make the children flex items */
    flex-direction: column;  /* Stack child elements vertically */
    justify-content: center; /* Vertically center child elements */
  }
  .box:hover {
    background-color: #c0392b;
  }
</style>
</head>
<body>
  <div class="header">
    Kanban Board
  </div>
  <div class="container">
    <div class="box">
      <h2>Options</h2>
      <select id="options" name="options">
        <option value="option1">Priority</option>
        <option value="option2">Grouping</option>
      </select>
    </div>
    <div class="box">
      <h2>In Progress</h2>
    </div>
    <div class="box">
      <h2>Done</h2>
    </div>
  </div>
</body>
</html>
